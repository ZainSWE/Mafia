<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="joinHost" class="page2" style="display: block">
        <div class="options">
            <input id="playerNameJoin" class="roomcode" type="text" placeholder="Username" />
            <input id="roomCode" class="roomcode" type="text" placeholder="Room code" />
            <button class="animateHand" onclick="joinGame()">Join Game</button>
            <br>
            <br>
            <input id="playerNameHost" class="roomcode" type="text" placeholder="Username" />
            <button class="animateHand" onclick="hostGame()">Host Game</button>
        </div>

        <div class="animateHandContainer">
            
        </div>
    </div>

    <div id="lobby" style="display: none">
        <h1>Game Room</h1>
        <p id="roomInfo">Connecting...</p>

        <div id="players">
        <h2>Players</h2>
        <ul id="playerList">
            <!-- Player list will be populated here -->
        </ul>
        </div>

        <div id="leaveRoom">
        <button onclick="leaveRoom()">Leave Room</button>
        </div>

        <div id="hostOptions" style="display: none;">
            <h3>Host Settings</h3>
            <div>
                <h2>Game Settings</h2>
                <p>Discussion Time in Minutes</p>
                <input type="number" id="discussionTime" step="1" min="1" placeholder="Number" />
                <p>Number of Murderers</p>
                <input type="number" id="numMurderers" step="1" min="1" placeholder="Number" />
                <p>Number of Detectives</p>
                <input type="number" id="numDetectives" step="1" min="0" placeholder="Number" />
                <p>Number of Angels</p>
                <input type="number" id="numAngels" step="1" min="0" placeholder="Number" />
            </div>
            <br>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="cardView" style="display: none">
        <h2>Village</h2>
        <p id="role"></p>

        <button id="readyButton">Ready Up</button>
        <p id="statusText"></p>
    </div>

    <div id="night" style="display: none">
        <h1>Its Nighttime</h1>
    </div>

    <div id="day" style="display: none">
        
    </div>
    
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
